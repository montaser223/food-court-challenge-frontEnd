<div class="container mt-3">
  <div class="row">
    <div class="col-12">
      <app-filter (searchEvent)="search($event)"></app-filter>
    </div>
    <div class="col-12 mt-3">
      <button routerLink="/add-store" class="btn btn-success float-end">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div class="col-12">
      <app-store-table
        (deleteStore)="delete($event)"
        [page]="page"
        [totalDocs]="totalDocs"
        [stores]="storesList"
      ></app-store-table>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        [responsive]="true"
        (pageChange)="handlePageChane($event)"
      ></pagination-controls>
    </div>
  </div>
</div>
