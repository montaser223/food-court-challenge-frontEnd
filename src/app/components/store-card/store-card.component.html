<div class="card">
  <img [src]="store.storeLogo" class="card-img-top img-fluid" alt="..." />
  <div class="card-body">
    <h5 class="card-title">
      {{ store.storeName }}
    </h5>
    <p class="card-text">
      {{ store.storeDescription }}
    </p>
    <button class="btn btn-primary">Show</button>
  </div>
</div>
